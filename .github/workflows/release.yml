name: Build and Release Espresso

on:
  release:
    types: [created]

jobs:
  build-release:
    name: Build and Release for Windows
    runs-on: windows-latest

    env:
      APP_NAME: espresso
      GO_VERSION: "1.25.4"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up version variables
        id: vars
        shell: pwsh
        run: |
          # Extract the tag name such as v1.0.1
          $TAG = "${{ github.ref_name }}"

          # Create names
          $EXE_NAME = "${{ env.APP_NAME }}-$TAG.exe"

          # Export to GitHub environment
          echo "TAG=$TAG"       >> $env:GITHUB_ENV
          echo "EXE_NAME=$EXE_NAME" >> $env:GITHUB_ENV

      - name: Build Go Executable (with go-winres)
        shell: pwsh
        run: |
          go install github.com/tc-hib/go-winres@latest

          echo "$(go env GOPATH)/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          # Optional but avoids path issues
          Set-Location $env:GITHUB_WORKSPACE

          # Generate Windows resources (icon, manifest)
          go-winres make

          Write-Host "Building $env:EXE_NAME..."
          go build -ldflags="-H=windowsgui" -o $env:EXE_NAME .

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.EXE_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
